<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Valerie ❤️</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        h1 {
            color: red;
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Te amo mucho, mi Vale ❤️</h1>
    <p>Eres mi razón de sonreír, mi alegría y mi amor eterno.</p>
    <button class="btn" onclick="mostrarMensaje()">Haz clic aquí</button>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        function mostrarMensaje() {
            alert("Aún en distancia haces que me enamoré de ti. ¡Eres el amor de mi vida! ❤️");
        }
    </script>

</body>
</html>
